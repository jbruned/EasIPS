    <script src="./assets/bootstrap.bundle.min.js"></script>

    <script>

        const servicePool = document.getElementById('service-pool'),
		      countdown = document.getElementById('countdown'),
              REFRESH_INTERVAL = 5; // In seconds
		let left4refresh = 0;
        function addService(id, name, blockednow, blocked24, lastblock) {
            servicePool.innerHTML +=
                '            <div class="col-md-4">\n' +
                '                <div class="card my-3">\n' +
                '                    <div class="card-header">\n' +
                '                        <h3 class="card-title">' + name + '</h3>\n' +
                '                    </div>\n' +
                '                    <div class="card-body">\n' +
                '                        <p class="card-text mb-0"><i class="bi bi-circle-fill me-2 text-' + (blockednow == 0 ? 'success' : 'danger')  + '"></i>' + (blockednow || 'No') + ' currently blocked IP' + (blockednow == 1 ? '' : 's') + '</p>\n' +
                '                        <p class="text-muted pt-0 ms-4">Last block ' + (lastblock || '-') + ' mins ago</p>\n' +
                '                        <p class="card-text"><i class="bi bi-circle-fill me-2 text-' + (blocked24 == 0 ? 'success' : 'danger')  + '"></i>' + (blocked24 || 'No') + ' blocked IP' + (blocked24 == 1 ? '' : 's') + ' in the last 24h</p>\n' +
                '                    </div>\n' +
                '                    <div class="btn-group rounded-bottom bg-primary" style="margin-bottom: -2px">\n' +
                '                        <a class="btn btn-primary rounded-bottom rounded-0"><i class="bi bi-gear-fill me-2"></i>Service settings</a>\n' +
                '                        <a class="btn btn-primary rounded-bottom rounded-0" href="service.html?id=' + id + '"><i class="bi bi-list me-2"></i>Manage blocked IPs</a>\n' +
                '                    </div>\n' +
                '                </div>\n' +
                '            </div>'
        }
        function loadData(manual=false) {
			if (manual || left4refresh <= 0) {
				let ajaxResult = [
						[1, 'Joomla', 0, 10, 23],
						[2, 'SSH', 0, Math.floor(Math.random() * 10), 0]
					],  //TODO: get the services via AJAX
					nResults = ajaxResult.length;
				servicePool.innerHTML = '';
				for (let i=0; i<nResults; i++)
					addService(ajaxResult[i][0], ajaxResult[i][1], ajaxResult[i][2], ajaxResult[i][3], ajaxResult[i][4]);
				if (nResults == 0) {
					// TODO: show message "No blocked IPs"
				}
				left4refresh = REFRESH_INTERVAL;
			} else
				left4refresh--;
			countdown.innerHTML = left4refresh + "";
			if (!manual)
				setTimeout(loadData, 1000);
        }
        loadData();

    </script>
