<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login | EasIPS</title>
    <link href="./assets/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
    <main style="height: 100%">
        <div class="text-center pb-5" style="width: 100%; position: absolute; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%);">
            <h1 class="d-inline"><i class="bi bi-lock-fill me-2"></i>Login</h1>
            <p class="lead">Sign in to access the dashboard</p>
            <form method="POST" class="text-center">
                <input type="password" placeholder="Admin password" name="password" class="form-control m-0 d-inline" style="max-width: 200px" required>
                <input type="submit" name="password" value="Login" class="btn btn-primary d-inline" style="margin-top: -3px" required>
            </form>
        </div>
    </main>
</body>

</html>
