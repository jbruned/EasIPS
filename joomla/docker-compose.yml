version: '3.1'

services:
  joomladb:
    image: mysql:5.6
    restart: always
    ports:
      - 3306:3306
    volumes:
      - "./database:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: root

  joomla:
    depends_on:
      - joomladb
    image: joomla
    restart: always
    links:
      - joomladb:mysql
    ports:
      - 8081:80
      - 443:443
    volumes:
      - "./webserver:/var/www/html"
    environment:
      JOOMLA_DB_HOST: joomladb
      JOOMLA_DB_PASSWORD: root


