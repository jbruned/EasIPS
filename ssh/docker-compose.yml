version: "3.7"

services:
  sshserver:
    container_name: sshserver
    hostname: sshserver
    build: .
    command: tail -F anything
    environment:
      - PYTHONUNBUFFERED=1
    cap_add:
      - ALL
    volumes:
      - ./logs:/var/log/
    networks:
      home_net:
        ipv4_address: 192.168.124.10

networks:
  home_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.124.0/24
